<!DOCTYPE html>
<html ng-app="megaNote">
  <head>
    <meta charset="utf-8">
    <title>Meganote</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic|Oxygen:400,300,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.css">
    <link rel="stylesheet" href="content/app.css">
  </head>
  <body>

    <cr-nav></cr-nav>
    <div ui-view class="row" id="main"></div>

    <!-- Third party scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.0.1/angularfire.min.js"></script>

    <!-- Main App Module-->
    <script src="app.module.js"></script>

    <!-- Core module -->
  <script src="core/core.module.js"></script>
  <script src="core/note.service.js"></script>
  <script src="core/firebaseData.service.js"></script>

    <!-- Auth Module -->
    <script src="auth/auth.module.js"></script>
    <script src="auth/config.route.js"></script>
    <script src="auth/auth.controller.js"></script>
    <script src="auth/auth.service.js"></script>

    <!-- Home Module -->
    <script src="home/home.module.js"></script>
    <script src="home/config.route.js"></script>

    <!-- Layout Module -->
    <script src="layout/layout.module.js"></script>
    <script src="layout/navbar.directive.js"></script>
    <script src="layout/noteForm.directive.js"></script> 

    <!-- Notes Module -->
    <script src="notes2/notes.module.js"></script>
    <script src="notes2/config.route.js"></script>
    <script src="notes2/notes.controller.js"></script>


    <!-- Firebase config -->
    <script src="firebase.config.js"></script>
  </body>
</html>
