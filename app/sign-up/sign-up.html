<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-4">
      <h3>Sign Up for Meganote</h3>
      <form id="new_user" ng-submit="vm.submit()" novalidate>
        <p>
          <label for="name">Full Name</label><br>
          <input
            type="text"
            name="name"
            autofocus="autofocus"
            ng-model="vm.user.name"
            required>
        </p>
        <p>
          <label for="username">Username</label><br>
          <input
            type="text"
            name="username"
            ng-model="vm.user.username"
            required>
        </p>
        <p>
          <label for="password">Password</label><br>
          <input
            type="password"
            name="password"
            ng-model="vm.user.password"
            required>
        </p>
        <p>
          <label for="passwordConfirmation">Re-type Password</label><br>
          <input
            type="password"
            name="passwordConfirmation"
            ng-model="vm.user.passwordConfirmation"
            required>
        </p>
        <button type="submit" class="btn btn-default">
          Sign Up <span ng-http-loader template="core/loader.html"></span>
        </button>
        <span class="login">
          Been here before?
          <a ui-sref="sign-in">Log in.</a>
        </span>
        <flash-message
          duration="0"
          show-close="true"></flash-message>
      </form>
    </div>
  </div>
</div>
