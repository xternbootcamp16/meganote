<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="btn btn-default" ui-sref="notesForm({ noteId: undefined })">
        New Note
      </button>
      <ul id="notes">
        <li ng-repeat="note in vm.notes | orderBy: '-updated_at' track by $index">
          <a class="note" ui-sref="notesForm({ noteId: note._id })">
            <div class="note-title">{{ note.title }}</div>
            <div class="note-body" ng-bind-html="note.body_html"></div>
          </a>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
